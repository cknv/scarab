-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: ff65d01841ad012d0a9aa1dc451fc4539d8b7baf
    hooks:
    -   id: flake8
        language_version: python3.5
        args:
        - --ignore=E501,F401,E712
    -   id: check-yaml
        language_version: python3.5
    -   id: end-of-file-fixer
        language_version: python3.5
    -   id: trailing-whitespace
        language_version: python3.5
-   repo: git://github.com/asottile/reorder_python_imports
    sha: 017e2f64306853ec7f000db52b8280da27eb3b96
    hooks:
    -   id: reorder-python-imports
        language_version: python3.5
-   repo: git://github.com/FalconSocial/pre-commit-mirrors-pep257
    sha: 149e61b7a717945143fe51f010fe1c576e729a9f
    hooks:
    -   id: pep257
        language_version: python3.5
        args:
        - --ignore=D301,D203
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: 029186c31774c24af446c428eafc59ce8980dcb9
    hooks:
    -   id: pylint
        language_version: python3
        args:
        - --rcfile=.pylintrc
